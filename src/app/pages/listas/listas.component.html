<!-- Within ListasComponent -->
<mat-tab-group animationDuration="300ms">
  <!-- Tab for Watched Movies -->
  <mat-tab label="Lista de Assistidos">
    <mat-card>
      <mat-card-content>
        <div class="movies-flex-container">
          <!-- List of watched movies -->
          <app-movie-list [movies]="watchedList" [removeMovie]="removeFromList.bind(this, 'watchedList')"></app-movie-list>
          <!-- Placeholder when no movies are watched -->
          <ng-template #emptyWatched><p>Nenhum filme na lista de assistidos. Adicione algum!</p></ng-template>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <!-- Tab for Movies to Watch -->
  <mat-tab label="Desejo Assistir">
    <mat-card>
      <mat-card-content>
        <div class="movies-flex-container">
          <!-- List of movies to watch -->
          <app-movie-list [movies]="watchList" [removeMovie]="removeFromList.bind(this, 'watchList')"></app-movie-list>
          <!-- Placeholder when the wish list is empty -->
          <ng-template #emptyWantToWatch><p>Nenhum filme na lista de desejos. Adicione algum!</p></ng-template>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
