<mat-card class="movie-card-container">
  <img mat-card-image [src]="getMovieImageUrl(movie.poster_path)" [alt]="movie.title">
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>Rating: {{ movie.vote_average }}/10</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ movie.overview | slice:0:250 }}...</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button matTooltip="Adicionar aos favoritos" (click)="addFavorite(movie)">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Marcar como assistido" (click)="markAsWatched(movie)">
      <mat-icon>visibility</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Adicionar Ã  lista de desejos" (click)="addToWatchList(movie)">
      <mat-icon>playlist_add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
